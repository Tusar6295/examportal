<div class="main-container">
    <div class="container">
        <img src="../../../assets/add.png" alt="">
        <h1>Register Here</h1>

        <form (ngSubmit)="formSubmit()" action="#">

            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Username*</mat-label>
                <input [(ngModel)]="user.username" name="username" matInput placeholder="Enter here">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
                <mat-label>First Name*</mat-label>
                <input [(ngModel)]="user.firstName" name="firstName" matInput placeholder="Enter here">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Last Name*</mat-label>
                <input [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Enter here">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Email*</mat-label>
                <input [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Enter here">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Password*</mat-label>
                <input [(ngModel)]="user.password" name="password" type="password" matInput placeholder="Enter here">
            </mat-form-field>

            <mat-form-field class="full-width"  appearance="outline">
                <mat-label>Phone No.*</mat-label>
                <input [(ngModel)]="user.phone" type="number" name="phone" matInput placeholder="Enter here">
            </mat-form-field>

            <div class="btn-container">
                <button mat-raised-button color="primary">register</button>
                <button mat-raised-button color="accent">Reset</button>
            </div>
        </form>
    </div>
</div>
